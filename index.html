<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- header starts here -->
    <header class="header">

                <!-- </div> -->


                <div style="flex-direction: row;"class="social-sites common-pad">

                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-facebook-square"></i>

    <!-- footer ends here -->

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";

</html>
